<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- Link the style.css and app.js files -->
  <script src="app.js"></script>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <div class="box">
    <div class="board">
      <table>
        <tr>
          <td><button class="cell" onclick="ticTacToe(0)"></button></td>
          <td><button class="cell" onclick="ticTacToe(1)"></button></td>
          <td><button class="cell" onclick="ticTacToe(2)"></button></td>
        </tr>
        <tr>
          <td><button class="cell" onclick="ticTacToe(3)"></button></td>
          <td><button class="cell" onclick="ticTacToe(4)"></button></td>
          <td><button class="cell" onclick="ticTacToe(5)"></button></td>
        </tr>
        <tr>
          <td><button class="cell" onclick="ticTacToe(6)"></button></td>
          <td><button class="cell" onclick="ticTacToe(7)"></button></td>
          <td><button class="cell" onclick="ticTacToe(8)"></button></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="result-container">
    <p class="result">Player X's Turn</p>
  </div>
  <div class="reset-section">
    <button class="reset-btn" onclick="resetGame()" disabled>Reset</button>
  </div>
</body>
</html>
